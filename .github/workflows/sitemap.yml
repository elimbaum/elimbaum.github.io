name: Generate sitemap 

# Only run this manually
on:
  workflow_dispatch:

jobs:
  sitemap_job:
    runs-on: ubuntu-latest
    name: Generate a sitemap
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Build website
      run: |
        sudo apt update
        sudo apt install ruby-bundler
        sudo bundle install
        bundle exec jekyll build
    
    - name: Generate the sitemap
      id: sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: https://elibaum.com
        path-to-root: _site/
    
    - name: Output stats
      run: |
        echo "sitemap-path = ${{ steps.sitemap.outputs.sitemap-path }}"
        echo "url-count = ${{ steps.sitemap.outputs.url-count }}"
        echo "excluded-count = ${{ steps.sitemap.outputs.excluded-count }}"
    
    - name: Copy out
      run: cp _site/sitemap.xml ./

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7.0.8
      with:
        title: "Automated sitemap update"
        body: > 
          Automated changes. Sitemap updated by 
          the [generate-sitemap](https://github.com/cicirello/generate-sitemap) 
          GitHub action.  
        commit-message: "Automated sitemap update."
        author: Eli Baum <elimbaum@gmail.com>
        committer: Eli Baum <elimbaum@gmail.com>
        branch: create-pull-request/sitemap-branch